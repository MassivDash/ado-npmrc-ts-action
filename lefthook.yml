pre-commit:
  commands:
    eslint:
      glob: '*.{js,ts,jsx,tsx}'
      run: npm run lint
    test:
      tags: test
      glob: '*.{js,ts,jsx,tsx, json}'
      run: npm run test
    build:
      tags: build
      glob: '*.{js,ts,jsx,tsx}'
      run: npm run package
    typecheck:
      tags: typecheck
      glob: '*.{js,ts,jsx,tsx}'
      run: npx ts-standard --project ./.github/linters/tsconfig.json --fix
